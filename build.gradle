apply from: "$rootDir/gradle/scripts/spotless.gradle"

dependencies {
    compileOnly("org.jetbrains:annotations:26.0.1")

    // Mixin
//    annotationProcessor('org.spongepowered:mixin:0.8.5:processor')

    //Ad Astra and dependencies
    modImplementation("earth.terrarium.adastra:ad_astra-forge-${minecraft_version}:${ad_astra_version}")
    modImplementation("com.teamresourceful.resourcefullib:resourcefullib-forge-${minecraft_version}:${rlib_version}")
    modImplementation("com.teamresourceful.resourcefulconfig:resourcefulconfig-forge-${minecraft_version}:${rconfig_version}")
    modImplementation("earth.terrarium.botarium:botarium-forge-${minecraft_version}:${botarium_version}")
    modImplementation("com.drd.ad_extendra:ad_extendra-forge-${minecraft_version}:${ad_extendra_version}")

    // JEI, EMI, Jade
    modCompileOnly("mezz.jei:jei-${minecraft_version}-forge-api:${jei_version}")
    modCompileOnly("mezz.jei:jei-${minecraft_version}-common-api:${jei_version}")
    modRuntimeOnly("mezz.jei:jei-${minecraft_version}-forge:${jei_version}")
    modRuntimeOnly("dev.emi:emi-forge:${emi_version}+${minecraft_version}")
    modRuntimeOnly("curse.maven:jade-324717:5390389")

    // GregTech and dependencies
    modImplementation("com.gregtechceu.gtceu:gtceu-${minecraft_version}:${gtceu_version}:slim") { transitive = false }
    modImplementation("com.lowdragmc.ldlib:ldlib-forge-${minecraft_version}:${ldlib_version}") { transitive = false }
    modImplementation("com.tterrag.registrate:Registrate:${registrate_version}")
    modImplementation("dev.toma.configuration:configuration-forge-${minecraft_version}:${configuration_version}")

    //KubeJS
    modImplementation("dev.latvian.mods:kubejs-forge:${kubejs_version}")
    modImplementation("dev.latvian.mods:rhino-forge:${rhino_version}")
    modImplementation("dev.architectury:architectury-forge:${architectury_version}")

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    //AE2 and dependencies
    modImplementation("org.appliedenergistics:appliedenergistics2-forge-${ae_version}")
    modImplementation("org.appliedenergistics:guideme-${guide_version}")

    //Powah and dependencies
    modImplementation("owmii.powah:Powah-${powah_version}")
    modImplementation("me.shedaniel:cloth-config-${cloth_version}-forge")

    //Botania,addons and dependencies
    modImplementation("vazkii.botania:Botania:${minecraft_version}-${botania_version}-FORGE")
    modImplementation("curios:Curios:forge-${curios_version}+${minecraft_version}")
    modImplementation("patchouli:Patchouli:${minecraft_version}-${patchouli_version}-FORGE")
    //Manafluid
    modImplementation("manafluid:manafluid:${minecraft_version}-${manafluid_version}")
    //Botanic additions and dependencies
    modImplementation("botanicadds:BotanicAdditions:${minecraft_version}-${botanicadditions_version}")
    modImplementation("hammerlib:HammerLib:${minecraft_version}-${hammerlib_version}")


}

